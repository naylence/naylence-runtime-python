# OpenTelemetry Collector configuration for integration tests
receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:

exporters:
  # otlphttp/jaeger:
  #   endpoint: http://jaeger:4318
  #   tls:
  #     insecure: true
  
  # For ephemeral testing, we only need debug output to verify traces are processed
  debug:
    verbosity: detailed

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug]  # Only debug exporter for minimal testing
